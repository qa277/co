<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
    <style>

        body {
            background-color: #f0ec00;
        }

        * {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .center {
            position: absolute;
            left: 50%;
            top: 40%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        .triangle {
            cursor: pointer;
            margin-top: 2.5%;
        }

        .triangle-right {
            width: 0; 
            height: 0; 
            border-top: 2.5vw solid transparent;
            border-bottom: 2.5vw solid transparent;      
            border-left: 2.5vw solid #d60081;
            margin-left: 5vw;  
        }

        .triangle-left {
            width: 0; 
            height: 0; 
            border-top: 2.5vw solid transparent;
            border-bottom: 2.5vw solid transparent; 
            border-right: 2.5vw solid #d60081; 
            margin-right: 5vw;
        }

        button {
            margin-top: 10vh;
            width: 15vw;
            background-color: transparent;
            color: #d60081;
            cursor: pointer;
            border: 10 vw solid #d60081;
        }

    </style>
</head>
<body>
    <div class="center">
        <div class = "triangle triangle-left">

        </div>

        <h2 style="text-align: center; font-size: 3vw;">Never gonna give you up</h2>

        <div class = "triangle triangle-right">

        </div>
    </div>

    <p></p>
    <button class="center">Play</button>
</body>
<script src = "script.js"></script>
</html>
